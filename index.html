<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
    <title>Hangman</title>
</head>
<body>

    <header>
        <h1>The Hangman</h1>
        <h3>With Javascript !</h3>
    </header>

    <main>

        <img  id ="hangimg"src="assets/img/hang0.png" alt="Image of the hangman first live">
        <div class="word">
            <p id="yourWord">YOUR WORD :</p>
            <div id="word"></div>
        </div>
        <p id="msg">CHOOSE A LETTER</p>
        <div id="letters">
            <ul>
                <li><button id="a">A</button></li>
                <li><button id="b">B</button></li>
                <li><button id="c">C</button></li>
                <li><button id="d">D</button></li>
                <li><button id="e">E</button></li>
                <li><button id="f">F</button></li>
                <li><button id="g">G</button></li>
                <li><button id="h">H</button></li>
                <li><button id="i">I</button></li>
                <li><button id="j">J</button></li>
                <li><button id="k">K</button></li>
                <li><button id="l">L</button></li>
                <li><button id="m">M</button></li>
                <li><button id="n">N</button></li>
                <li><button id="o">O</button></li>
                <li><button id="p">P</button></li>
                <li><button id="q">Q</button></li>
                <li><button id="r">R</button></li>
                <li><button id="s">S</button></li>
                <li><button id="t">T</button></li>
                <li><button id="u">U</button></li>
                <li><button id="v">V</button></li>
                <li><button id="w">W</button></li>
                <li><button id="x">X</button></li>
                <li><button id="y">Y</button></li>
                <li><button id="z">Z</button></li>

            </ul>
        </div>    

        <div>
            <p>ATTEMPTS <span id="compt">0</span>/6</p>
        </div>

        <div class="playagain">
            <button id="playAgain">PLAY AGAIN</button>
        </div>    

    </main>
    <footer>
        <div>Made by Tascone Massimo - 2019</div>
    </footer>
    


    <script src="assets/js/main.js"></script>
</body>
</html>
